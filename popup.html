<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 15px;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .progress-container {
        display: none;
        margin-bottom: 15px;
      }
      .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(76, 175, 80, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background: #4caf50;
        width: 0%;
        transition: width 0.3s ease;
      }
      .options {
        margin-bottom: 15px;
      }
      .option-label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 8px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="options">
      <label class="option-label">Animationsgeschwindigkeit:</label>
      <select id="animationSpeed">
        <option value="fast">Schnell (Standard)</option>
        <option value="normal">Normal</option>
        <option value="slow">Langsam (f√ºr komplexe Animationen)</option>
      </select>
    </div>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
    <button id="captureBtn">Screenshot erstellen</button>
    <script src="popup.js"></script>
  </body>
</html>
